<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per-html" per="75%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
                <div class="skill-per-css" per="95%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">JAVASCRIPT</div>
            <div class="skill-bar">
                <div class="skill-per-js" per="45%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">PYTHON</div>
            <div class="skill-bar">
                <div class="skill-per-python" per="25%"></div>
            </div>
        </div>
    </div>
</body>
</html>
