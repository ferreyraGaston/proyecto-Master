<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <span id="abrir-ocultar"><i class="fas fa-bars"></i></span>
        <img src="img/logo.png" alt=""> <!--Logo by: https://www.pelisplus-hd.com/-->
        <input type="search" placeholder="Buscar película...">
        <button>Buscar</button>
        <div class="sesion">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </nav>
    <section id="menu">
        <div class="container">
            <div class="inicio-icon" style="margin-left:-3px;">
                <i class="fas fa-home"></i><span>Inicio</span>
            </div>
            <div class="info-icon">
                <i class="fas fa-info"></i><span>Información</span>
            </div>
            <div class="donar-icon">
                <i class="fas fa-dollar-sign"></i><span>Donar</span>
            </div>
        </div>

        <div class="container">
            <p class="title">GÉNEROS</p>
            <div class="accion-icon">
                <i class="fas fa-fist-raised"></i><span>Acción</span>
            </div>
            <div class="aventura-icon">
                <i class="fas fa-globe-africa"></i><span>Aventura</span>
            </div>
            <div class="cf-icon">
                <i class="fas fa-rocket"></i><span>Ciencia Ficción</span>
            </div>
            <div class="catastrofe-icon">
                <i class="fas fa-fire"></i><span>Catástrofe</span>
            </div>
            <div class="comedia-icon">
                <i class="fas fa-theater-masks"></i><span>Comedia</span>
            </div>
            <div class="deporte-icon">
                <i class="fas fa-football-ball"></i><span>Deporte</span>
            </div>
            <div class="guerra-icon">
                <i class="fas fa-bomb"></i><span>Guerra</span>
            </div>
            <div class="infantil-icon">
                <i class="fas fa-baby"></i><span>Infantil</span>
            </div>
            <div class="misterio-icon">
                <i class="fas fa-user-secret"></i><span>Misterio</span>
            </div>
            <div class="super-icon">
                <i class="fas fa-mask"></i><span>Superhéroes</span>
            </div>
            <div class="suspenso-icon">
                <i class="fas fa-question-circle"></i><span>Suspenso</span>
            </div>
            <div class="sn-icon">
                <i class="fas fa-ghost"></i><span>Sobrenatural</span>
            </div>
            <div class="terror-icon">
                <i class="fas fa-skull"></i><span>Terror</span>
            </div>
            <div class="zombie-icon">
                <i class="fas fa-running"></i><span>Zombie</span>
            </div>
        </div>
        
        <div class="container">
            <p class="title-2">ACERCA DE PELISPLUS</p>
            <div class="config-icon">
                <i class="fas fa-cog"></i><span>Configuración</span>
            </div>
            <div class="ayuda-icon">
                <i class="fas fa-hands-helping"></i><span>Ayuda</span>
            </div>
            <div class="comentarios-icon">
                <i class="fas fa-comment-dots"></i><span>Comentarios</span>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>

</body>
</html>
