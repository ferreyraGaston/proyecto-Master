<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_query.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <input type="search" class="icono-placeholder" placeholder="   Buscar">
            <i class='bx bx-bell'></i>
            <img src="img/user.png" alt="">
            <button>
                CUENTA
            </button>
        </div>
    </header>

    <nav class="nav-container">
        <div class="publico">
            <a href="#"><i class='bx bxs-dashboard'></i></i><span>Tablero</span></a>
            <a href="#"><i class='bx bxs-archive-in'></i></i><span>Archivos</span></a>
            <a href="#"><i class='bx bxs-heart'></i></i><span>Favoritos</span></a>
            <a href="#"><i class='bx bxs-user'></i></i><span>Equipo</span></a>
            <a href="#"><i class='bx bxs-message'></i></i></i></i><span>Mensajes</span></a>
            <a href="#"><i class='bx bxs-cog'></i><span>Configuración</span></a>
        </div>
        <div class="configuracion">
            <a href="#"><i class='bx bx-lock-alt'></i></i><span>Seguridad</span></a>
            <a href="#"><i class='bx bx-log-out'></i></i><span>Salir</span></a>
        </div>
    </nav>

    <section class="contenido">
        <div class="card">
            <div class="numero">
                <h5>60</h5>
            </div>
            <div class="titulo">
                <p>Proyectos</p>
            </div>
            <i class='bx bx-notepad'></i>
        </div>

        <div class="card2">
            <div class="numero">
                <h5>36</h5>
            </div>
            <div class="titulo">
                <p>Pedidos</p>
            </div>
            <i class='bx bx-cart'></i>
        </div>

        <div class="card3">
            <div class="numero">
                <h5>$7k</h5>
            </div>
            <div class="titulo">
                <p>Saldo</p>
            </div>
            <i class='bx bx-dollar'></i>
        </div>

        <div class="visitas-container">
            <div class="semi-circle-visitas" style="--percentage:50;--fill:#006eba;"><p>VISITAS</p></div>
        </div>

        <div class="productos-container">
            <div class="semi-circle-productos" style="--percentage:80;--fill:#006eba;"><p>PRODUCTOS</p></div>
        </div>

        <div class="ganancias-container">
            <div class="semi-circle-ganancias" style="--percentage:35;--fill:#006eba;"><p>GANANCIAS</p></div>
        </div>
    </section>
</body>

</html>
