<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Navigation</title>
    <link rel="stylesheet" href="style.css">
    <!--IMPORT ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navigation-container">
        <div class="menu">
            <input type="checkbox" id="toggle">
            <label for="toggle" id="show-menu">
                <div class="btn">
                    <i class="bx bx-plus openMenu"></i>
                    <i class="bx bx-x closeMenu"></i>
                </div>

                <div class="btn"><i class="bx bx-home"></i></div>

                <div class="btn"><i class="bx bx-user"></i></div>

                <div class="btn"><i class="bx bxs-cog"></i></div>

                <div class="btn"><i class="bx bx-envelope"></i></div>

                <div class="btn"><i class="bx bx-home"></i></div>

                <div class="btn"><i class="bx bx-camera"></i></div>
            </label>
        </div>
    </div>
</body>
</html>
